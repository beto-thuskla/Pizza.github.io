<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>PIZZA</title>
  </head>
  <body>
    <!--Up screen-->
    <main id="inicio">
      <!--navegation bar-->
      <nav class="navegation">
        <img src="img/pngegg (1).png" alt="" srcset="" />
        <ul>
          <li><a href="#inicio">inicio</a></li>
          <li><a href="#center">promociones</a></li>
          <li><a href="#hut-news">hut news</a></li>
          <li><a href="#contacto">contacto</a></li>
          <li>
            <a href="#"
              ><img src="img/bxs-shopping-bag.png" alt="" srcset=""
            /></a>
          </li>
          <li>
            <a href=""><img src="img/bx-menu.png" alt="" /></a>
          </li>
        </ul>
      </nav>

      <!--social bar-->
      <nav class="social">
        <ul>
          <li>
            <a href="#"
              ><img src="img/bxl-facebook-circle.png" alt="facebook" srcset=""
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="img/bxl-twitter.png" alt="twitter" srcset=""
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="img/bxl-instagram-alt.png" alt="instagram" srcset=""
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="img/bxl-youtube.png" alt="youtube" srcset=""
            /></a>
          </li>
        </ul>
      </nav>

      <!--principal logo-->
      <div class="logo">
        <section>
          <img src="img/logo pizza.png" alt="" srcset="" />
          <button><a href="#">ordena ya</a></button>
        </section>
      </div>
    </main>

    <!--center screen-->
    <section class="center" id="center">
      <article>
        <h2>Quiwtezza</h2>
        <p>
          una magnifica reina lista para comer llena de toda la cultura italiana
        </p>
        <h3>
          precio: <br />
          340$
        </h3>
        <button><a href="#">ordena ya</a></button>
      </article>

      <figure>
        <div class="principal">
          <a href="#"><img src="img/pizza.svg" alt="" srcset="" /></a>
        </div>

        <div class="carrete">
          <a href="#"><img src="img/pngegg (3).png" alt="" srcset="" /></a>
          <a href="#"><img src="img/pngegg (4).png" alt="" srcset="" /></a>
          <a href="#"><img src="img/pngegg (6).png" alt="" srcset="" /></a>
          <a href="#"><img src="img/pngegg (2).png" alt="" srcset="" /></a>
        </div>
      </figure>
    </section>

    <!--Bottom screen-->
    <section class="bottom" id="hut-news">
      <h2>Hut news</h2>
      <article>
        <figure class="masa">
          <img src="img/cuadrado-1.png" alt="masa tradicional" srcset="">
          <div class="float">
            <p>
              <h3>Category</h3>
              <span>24 Nov 2019</span>
            </p>
            <p>¿cómo hacer una masa tradicional?</p>
          </div>
        </figure>

        <figure class="pizza">
          <img src="img/rectangular.png" alt="historia de la pizza" srcset="">
          <div class="float">
            <p>
              <h3>Category</h3>
              <span>27 Nov 2019</span>
            </p>
            <p>historia de la pizza</p>
          </div>
        </figure>

        <figure class="moto">
          <img src="img/cuadrado-2.png" alt="" srcset="">
         <div class="float">
           <p>
             <h3>Category</h3>
             <span>15 Dic 2019</span>
             <p>nueva aventura</p>
           </p>
         </div>
        </figure>

        <figure class="comida">
          <img src="img/cuadeado-3.png" alt="" srcset="">
          <div class="float">
            <p>
              <h3>Category</h3>
              <span>24 Nov 2019</span>
              <p>probando nuestras viejitas</p>
            </p>
          </div>
        </figure>

      </article>

    </section>

    <!--Footer-->
    <footer id="contacto">
      <section>
        <h2>Delivery</h2>
        <h3>Diseño reañizado por: pool media</h3>
        <nav>
          <ul>
            <li><a href="#"
              ><img src="img/bxl-instagram-alt.png" alt="instagram" srcset=""
            /></a></li>
          </ul>
        </nav>
        <h3>
          Maquetado y programado por: Alberto Granados
        </h3>
        <nav>
          <ul>
            <li><a href="#"
              ><img src="img/bxl-instagram-alt.png" alt="instagram" srcset=""
            /></a></li>
          </ul>
      </section>

     <section>
       <h4>Descarga nuestra app móvil</h4>
       <figure>
         <a href="#"><img src="img/googleplay.png" alt=""></a>
         <a href="#"><img src="img/appstore.png" alt=""></a>

     </section>

    </footer>
